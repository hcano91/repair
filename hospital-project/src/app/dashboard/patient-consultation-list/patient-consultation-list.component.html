<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <label>Consultas:</label>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form (ngSubmit)="onSubmitAddConsultationForm(consultationForm)" #addForm="ngForm" class="form-inline my-2 my-lg-0">
            <select class="form-control mr-sm-2" name="consultationType" #consultationType="ngModel" [(ngModel)]="options.consultationType" required>
                <option default value>Formas...</option>
                <option value="Forma General">Forma General</option>
            </select>
            <button [disabled]="addForm.invalid" class="btn btn-success my-2 my-sm-0 mr-sm-2" (click)="enterEditMode()" type="submit">Agregar</button>
        </form>
    </div>
</nav>
<div class="table-container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#Patient Key</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let consultation of consultationList">
            <td>{{consultation.patientKey}}</td>
            <td>{{consultation.nombre}}</td>
            <td>{{consultation.apellido}}</td>
            <td>
                <a class="btn float-right" (click)="onDeleteButtonClick(consultation.$key)">
                    <i class="fa fa-trash"></i>
                </a>
                <a class="btn float-right" (click)="onEditButtonClick(consultation)">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
