<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="btn btn-success" (click)="enterEditMode()">Agregar paciente</button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
        </tr>
    </thead>
    <tr *ngFor="let patient of patientList">
        <td>{{patient.name}}</td>
        <td>{{patient.position}}</td>
        <td>
            <a class="btn" (click)="onEditButtonClick(patient)">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </td>
    </tr>
</table>
<button (click)="onPreviousButtonClick()" [disabled]="!previousKeys?.length" class="btn btn-secondary">Prev</button>
<button (click)="onNextButtonClick()" [disabled]="!nextKey" class="btn btn-secondary">Next</button>
