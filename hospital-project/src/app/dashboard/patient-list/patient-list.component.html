<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="btn btn-success" (click)="enterEditMode()">Agregar paciente</button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form (ngSubmit)="onSubmitSearchForm(searchForm)" #searchForm="ngForm" class="form-inline my-2 my-lg-0">
            <select class="form-control mr-sm-2" name="searchType" #searchType="ngModel" [(ngModel)]="options.searchType" required>
                <option default value>Buscar Por...</option>
                <option value="register">Registro</option>
                <option value="fullName">Nombre</option>
                <option value="curp">CURP</option>
                <option value="curp">Padecimiento</option>
            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search" name="searchValue" #searchValue="ngModel" [(ngModel)]="options.searchValue" required>
            <button [disabled]="searchForm.invalid" class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit">Buscar</button>
            <button (click)="onCleanSearchClick(searchForm)" class="btn my-2 my-sm-0" type="reset"><i class="fa fa-eraser"></i></button>
        </form>
    </div>
</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#Registro</th>
            <th>Nombre</th>
            <th>CURP</th>
            <th>Padecimiento</th>
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let patient of patientList">
        <td>{{patient.register}}</td>
        <td>{{patient.names}} {{patient.fatherLastName}} {{patient.motherLastName}}</td>
        <td>{{patient.curp}}</td>
        <td>{{patient.mostLikelyDiagnosis}}</td>
        <td>
            <a class="btn float-right" (click)="onDeleteButtonClick(patient.$key)">
                <i class="fa fa-trash"></i>
            </a>
            <a class="btn float-right" (click)="onEditButtonClick(patient)">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </td>
    </tr>
</table>
<div class="float-center">
    <button (click)="onPreviousButtonClick()" [disabled]="!previousKeys?.length" class="btn btn-secondary"><i class="fa fa-chevron-circle-left fa-3" aria-hidden="true"></i></button>
    <button (click)="onNextButtonClick()" [disabled]="!nextKey" class="btn btn-secondary"><i class="fa fa-chevron-circle-right fa-3" aria-hidden="true"></i></button>
</div>
