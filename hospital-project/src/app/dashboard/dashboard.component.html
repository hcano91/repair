<div [hidden]="visibleSection!=='patient-list'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-patient-list (visibleSectionEvent)="recieveVisibleSectionEvent($event)"></app-patient-list>
    </div>
</div>
<div [hidden]="visibleSection!=='patient'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-patient [isEditingPatient]="theresEditingPatient()" (visibleSectionEvent)="recieveVisibleSectionEvent($event)"></app-patient>
    </div>
</div>
<div *ngIf="theresEditingPatient() && (visibleSection==='patient')" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-patient-consultation-list (consultationTypeEvent)="recieveConsultationTypeEvent($event)" (visibleSectionEvent)="recieveVisibleSectionEvent($event)"></app-patient-consultation-list>
    </div>
</div>
<div [hidden]="visibleSection!=='consultation'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-consultation [isEditingConsultation]="theresEditingConsultation()" [consultationType]="consultationType" (visibleSectionEvent)="recieveVisibleSectionEvent($event)"></app-consultation>
    </div>
</div>
