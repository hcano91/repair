        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="glucocorticoidesActualTreatment">Glucocorticoides</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">
                            <input type="checkbox" [(ngModel)]="consultationService.selectedConsultation.data.glucocorticoidesActualTreatment" #glucocorticoidesActualTreatment="ngModel" name="glucocorticoidesActualTreatment">
                        </div>
                    </div>
                    <input class="form-control" [disabled]="!glucocorticoidesActualTreatment.value" name="glucocorticoidesActualTreatmentSpecify" #glucocorticoidesActualTreatmentSpecify="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.glucocorticoidesActualTreatmentSpecify"

                </div>
                <div *ngIf="glucocorticoidesActualTreatment.value" class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">
                            Dosis
                        </div>
                    </div>
                    <input class="form-control" name="glucocorticoidesActualTreatmentSecondaryEffects" #glucocorticoidesActualTreatmentSecondaryEffects="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.glucocorticoidesActualTreatmentSecondaryEffects" placeholder="Dosis"
                        pattern="^[A-zÀ-ÿ0-9 ]*$">
                </div>
                <div *ngIf="glucocorticoidesActualTreatment.value" class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">
                            Inicio
                        </div>
                    </div>
                    <input class="form-control" type="date" name="glucocorticoidesActualTreatmentStartDate" #glucocorticoidesActualTreatmentStartDate="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.glucocorticoidesActualTreatmentStartDate">
                </div>
                <div *ngIf="glucocorticoidesActualTreatment.value">
                    <label for="glucocorticoidesActualTreatment">&Uacute;ltima disminuci&oacute;n de dosis</label>
                    <textarea class="form-control" name="glucocorticoidesActualTreatmentDosisDisminussion" #glucocorticoidesActualTreatmentDosisDisminussion="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.glucocorticoidesActualTreatmentDosisDisminussion"

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group" [ngClass]="{
                'has-danger': otherActualTreatments.invalid && (otherActualTreatments.dirty || otherActualTreatments.touched),

            }">
                <label for="otherActualTreatments">Otros</label>
                <textarea class="form-control" name="otherActualTreatments" #otherActualTreatments="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.otherActualTreatments" placeholder="Otros Medicamentos." rows="2"></textarea>
                <small *ngIf="otherActualTreatments.errors?.required && (otherActualTreatments.touched || otherActualTreatments.dirty)">*Campo Requerido</small>
