<form (ngSubmit)="onSubmitForm(consultationForm)" #consultationForm="ngForm">
    <div class="consultation-information--buttons">
        <button class="btn btn-secondary" type="submit" [disabled]="!consultationForm.valid">
            <i class="fa fa-floppy-o"></i>Guardar
        </button>
        <button *ngIf="!isEditingConsultation" class="btn btn-secondary" type="button" (click)="onResetButtonClick(consultationForm)">
            <i class="fa fa-repeat"></i>Limpiar
        </button>
        <button class="btn btn-secondary" type="button" (click)="exitEditMode()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>Volver a Paciente
        </button>
    </div>
    <div class="consultation-information">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="consultationService.selectedConsultation.data.$key">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Consulta</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Formulario: {{consultationType}}</h2>
                <small>
                    *: Campo requerido
                </small>
            </div>
        </div>

        <app-pregnancy *ngIf="patientService.selectedPatient.data.gender==='Femenino'"></app-pregnancy>
        <app-disease-history></app-disease-history>
        <app-actual-treatment></app-actual-treatment>
        <app-subjective-analysis></app-subjective-analysis>
        <app-objective-analysis></app-objective-analysis>
        <app-auxiliary-studies></app-auxiliary-studies>
        <app-radiography></app-radiography>
        <app-diagnosis></app-diagnosis>
        <app-illness-activity></app-illness-activity>
        <app-prescribing-treatment></app-prescribing-treatment>
    </div>
</form>
{{consultationForm.value | json}}
