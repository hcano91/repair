<div appProvideConsultationForm>
    <div class="row">

            <h3>Para la pr&oacute;xima cita</h3>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <div class="form-group" [ngClass]="{
                    'has-danger': dateNextAppointment.invalid && (dateNextAppointment.dirty || dateNextAppointment.touched),
                    'has-success': dateNextAppointment.valid && (dateNextAppointment.dirty || dateNextAppointment.touched)
                }">

                <small *ngIf="dateNextAppointment.errors?.required && (dateNextAppointment.touched || dateNextAppointment.dirty)">*Campo Requerido</small>
                <small *ngIf="dateNextAppointment.errors?.pattern && (dateNextAppointment.touched || dateNextAppointment.dirty)">*Dato inv&aacute;lido</small>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

    </div>
